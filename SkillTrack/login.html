<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillTrack | Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <h2>Welcome Back to SkillTrack</h2>

      <form>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn-filled">Login</button>
      </form>

      <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
  </div>


  <script>
document.querySelector('form').addEventListener('submit', async function(e) {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const password = document.getElementById('password').value;

  try {
    const res = await fetch('http://localhost:5000/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, phone, password })
    });

    const data = await res.json();
  //   if (res.ok) {
  //     localStorage.setItem('userEmail', email);
  //     alert('Login successful!');
  //     // Redirect based on profileCompleted status
  //     if (data.profileCompleted) {
  //       window.location.href = 'dailyuploads.html';
  //     } else {
  //       window.location.href = 'profile.html';
  //     }
  //   } else {
  //     alert(data.error || 'Login failed');
  //   }
  // }
  if (res.ok) {
  localStorage.setItem('userEmail', email);
  alert('Login successful!');
  // Redirect based on profile and goals status
  if (!data.profileCompleted) {
    window.location.href = 'profile.html';
  } else if (!data.goalsCompleted) {
    window.location.href = 'page.html';
  } else {
    window.location.href = 'dashboard.html';
  }
} else {
  alert(data.error || 'Login failed');
}
} catch (error) {
  console.error('Error:', error);
  alert('An error occurred. Please try again later.');
}
});

</script>

</body>
</html>
